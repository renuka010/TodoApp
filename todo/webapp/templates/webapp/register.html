{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> Create you account </h3>
            <h5> start organizing!!! </h5>
            <hr>
            <br>

            <form method="post" autocomplete="off">
                {% csrf_token %}

                {{form|crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create Account </button>
            </form>

            <br>

            <div class="text-center">
                <a href="{% url 'webapp:login' %}"> Already have an account? </a>
            </div>

            <br>
        </div>
    </body>
{% endblock %}
